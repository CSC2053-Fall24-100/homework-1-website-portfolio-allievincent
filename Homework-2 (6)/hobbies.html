<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Bootstrap CSS for Carousel -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hobbies Carousel Section -->
    <main class="container">
        <h2>My Hobbies</h2>

        <!-- Bootstrap Carousel -->
        <div id="hobbiesCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- First Hobby - Playing Soccer -->
                <div class="carousel-item active">
                    <img src="images/soccer.jpg" class="d-block w-100 hobby-carousel-img" alt="Playing Soccer">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Playing Soccer</p>
                    </div>
                </div>
                <!-- Second Hobby - Baking / Cooking -->
                <div class="carousel-item">
                    <img src="images/me_baking.jpg" class="d-block w-100 hobby-carousel-img" alt="Baking / Cooking">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Baking / Cooking</p>
                    </div>
                </div>
                <!-- Third Hobby - Playing with Animals -->
                <div class="carousel-item">
                    <img src="images/doggie.jpg" class="d-block w-100 hobby-carousel-img" alt="Playing with Animals">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Playing with Animals</p>
                    </div>
                </div>
                <!-- Fourth Hobby - Going to the Beach -->
                <div class="carousel-item">
                    <img src="images/beach.jpg" class="d-block w-100 hobby-carousel-img" alt="Going to the Beach">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Going to the Beach</p>
                    </div>
                </div>
            </div>
            <!-- Carousel controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#hobbiesCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#hobbiesCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/navbar.js"></script>
    <script>
        loadNavbar(); // Call the function to load the navbar
    </script>
</body>
</html>
